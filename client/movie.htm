<script>
var container = $("#container");
container.append(sjolo());

function sjolo()
{
	var s = "";
	$.ajax({
                url: 'http://rentit.itu.dk/RentIt25/moofy.svc/movies/1',
                type: 'GET',
                dataType: 'json',
                contentType: 'application/json; charset=utf-8',
                async: false,
                success: function(data) {
					s=movie(data);
                },
                error: function(msg) {
                    alert("Movie not found");
                }
            });
	return s;
}
function movie(data)
{
	var s = "";
	s+="<img src='" + data.coverUri + "' class='pull-left' width='450px' \
		<p><font size='6'>" + data.title + "</font><font size='5'> - " + data.release + "</font></p><br>\
		<p><b>" + data.genres + "</b></p><p>" + data.description + "</p><p><b>Directors:</b> " + data.directors + "</p>";
	return $(s);
}
</script>
