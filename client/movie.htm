<script>
var container = $("#container");
container.append(sjolo(22));

function sjolo(id)
{
	var s = "";
	$.ajax({
                url: 'http://rentit.itu.dk/RentIt25/moofy.svc/movies/' + id,
                type: 'GET',
                dataType: 'json',
                contentType: 'application/json; charset=utf-8',
                async: false,
                success: function(data) {
					s=movie(data);
                },
                error: function(msg) {
                    alert("Movie not found");
                }
            });
	return s;
}
function movie(data)
{
	var s = "";
	var votes = " votes";
	if (data.numberOfVotes = 1) votes = " vote";
	s+="<div style='height:450px'>\
		<img src='" + data.coverUri + "' class='pull-left' style='width: 350px; height: 450px; padding: 3px; border: 1px solid #ddd; margin: 10px;'>\
		<div style='padding: 3px; margin: 10px;'><br>\
		<p><font size='6'>" + data.title + "</font><font size='5'> - " + data.release + "</font></p>\
		<p><b>Rating:</b> " + data.avgRating + " - Based on " + data.numberOfVotes + votes + "</p>\
		<p><b>" + data.genres + "</b></p>\
		<hr>\
		<p>" + data.description + "</p><p><b>Directors:</b> " + data.directors + "</p>\
		<hr>\
		<button type='button'>Buy - " + data.purchasePrice + " moneys</button>\
		<button type='button'>Rent - " + data.rentalPrice + " moneys</button>\
		</div></div>";
	return $(s);
}
</script>
