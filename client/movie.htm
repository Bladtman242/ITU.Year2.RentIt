<script>
var container = $("#container");
container.append(sjolo(4));

function sjolo(id)
{
	var s = "";
	$.ajax({
                url: 'http://rentit.itu.dk/RentIt25/moofy.svc/movies/' + id,
                type: 'GET',
                dataType: 'json',
                contentType: 'application/json; charset=utf-8',
                async: false,
                success: function(data) {
					s=movie(data);
                },
                error: function(msg) {
                    alert("Movie not found");
                }
            });
	return s;
}
function movie(data)
{
	var s = "";
	s+="<img src='" + data.coverUri + "' class='pull-left' width='350px' style='padding: 3px; border: 1px solid #ddd; margin: 10px;'>\
		<div style='padding: 3px; margin: 10px;'>\
		<br><p><font size='6'>" + data.title + "</font><font size='5'> - " + data.release + "</font></p><br>\
		<p><b>" + data.genres + "</b></p><p>" + data.description + "</p><p><b>Directors:</b> " + data.directors + "</p>\
		<button type='button'>Buy - " + data.purchasePrice + " moneys</button>\
		<button type='button'>Rent - " + data.rentalPrice + " moneys</button>\
		</div>";
	return $(s);
}
</script>
